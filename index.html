<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Cheater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Report Cheater</h1>
    <form id="reportForm">
      <label for="username">Player Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="game">Game Title:</label>
      <input type="text" id="game" name="game" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      
      <label for="evidence">Evidence (optional):</label>
      <input type="file" id="evidence" name="evidence" accept="image/*, video/*">
      
      <button type="submit">Submit Report</button>
    </form>
  </div>
  <footer>
     <div id="socialMediaLinks">
            <a href="https://www.tiktok.com/@maychencb1907" target="_blank">
                <img src="tiktoklogo.png" alt="TikTok" width="20" height="20"> Tiktok (From a good friend)
            </a> |
            <a href="https://www.twitter.com/yourprofile" target="_blank">
                <img src="twitter-logo.png" alt="Twitter" width="20" height="20"> My Twitter
            </a>
        </div>
    </footer>
  
  <script src="script.js"></script>
</body>
</html>
