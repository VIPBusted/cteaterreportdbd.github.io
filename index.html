<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Cheater data base</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Dead by Daylight Cheater melden</h1>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </header>
    <main>
        <section id="report-form">
            <h2 id="reportTitle">Cheater melden</h2>
            <form id="cheaterForm">
                <label for="playerName" id="playerNameLabel">Spielername:</label>
                <input type="text" id="playerName" name="playerName" required>

                <label for="platform" id="platformLabel">Plattform:</label>
                <select id="platform" name="platform" required>
                    <option value="PC">PC</option>
                    <option value="PS4">PS4</option>
                    <option value="PS5">PS5</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Switch">Switch</option>
                </select>

                <label for="cheatDescription" id="cheatDescriptionLabel">Beschreibung des Cheats:</label>
                <textarea id="cheatDescription" name="cheatDescription" required></textarea>

                <button type="submit" id="submitButton">Melden</button>
            </form>
        </section>

        <section id="reports">
            <h2 id="reportsTitle">Gemeldete Cheater</h2>
            <ul id="reportList"></ul>
        </section>
    </main>

    <footer>
        <p id="thankYouText">Special thanks to the only Real Kuriboh And MakerErbauer2!</p>
        <div id="socialMediaLinks">
            <a href="https://www.tiktok.com/@maychencb1907" target="_blank">
                <img src="tiktoklogo.png" alt="TikTok" width="20" height="20"> Tiktok (From a good friend)
            </a> |
            <a href="https://www.twitter.com/yourprofile" target="_blank">
                <img src="twitter-logo.png" alt="Twitter" width="20" height="20"> My Twitter
            </a>
        </div>
    </footer>

    <script src="scripts.js"></script>

    <script>
        function changeLanguage() {
            var select = document.getElementById("languageSelect");
            var language = select.options[select.selectedIndex].value;

            // Beispiel: Hier könnten Sie die Sprache ändern oder weiterverarbeiten
            console.log("Sprache geändert auf: " + language);
        }
    </script>
</body>
</html>
