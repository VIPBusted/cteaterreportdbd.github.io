<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Cheater Report DATABASE!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Dead by Daylight Cheater melden</h1>
        <select id="languageSelect">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </header>
    <main>
        <section id="report-form">
            <h2 id="reportTitle">Cheater melden</h2>
            <form id="cheaterForm">
                <label for="playerName" id="playerNameLabel">Spielername:</label>
                <input type="text" id="playerName" name="playerName" required>

                <label for="platform" id="platformLabel">Plattform:</label>
                <select id="platform" name="platform" required>
                    <option value="PC">PC</option>
                    <option value="PS4">PS4</option>
                    <option value="PS5">PS5</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Switch">Switch</option>
                </select>

                <label for="cheatDescription" id="cheatDescriptionLabel">Beschreibung des Cheats:</label>
                <textarea id="cheatDescription" name="cheatDescription" required></textarea>

                <button type="submit" id="submitButton">Melden</button>
            </form>
        </section>

        <section id="reports">
            <h2 id="reportsTitle">Gemeldete Cheater</h2>
            <ul id="reportList"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
